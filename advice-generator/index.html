<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="advice-card">
        <p class="title"></p>
        <p class="advice"></p>
        <div class="divider"></div>
        <div class="button-container">
          <div class="button">
            <img src="./images/icon-dice.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script>
      async function fetchAdvice() {
        const response = await fetch("https://api.adviceslip.com/advice");
        const data = await response.json();
        const advice = data.slip.advice;
        const number = data.slip.id;
        console.log(data);
        document.querySelector(".advice").innerHTML = advice;
        document.querySelector(".title").innerHTML = `ADVICE #${number}`;
      }

      document.onload = fetchAdvice();
      document.querySelector(".button").addEventListener("click", fetchAdvice);
    </script>
  </body>
</html>
